        <div class="reservarFormContainer">
            <p>Llena este formulario y te devolveremos una cotización a tu correo</p>
            <form id="contact_form" method="POST">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required><br>

                <label for="correoContacto">Correo Electrónico:</label>
                <input type="text" id="correoContacto" name="correoContacto" required><br>

                <label for="numeroContacto">Numero de Contacto:</label>
                <input type="text" id="numeroContacto" name="numeroContacto" required><br>

                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso" required><br>
        
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" id="fechaSalida" name="fechaSalida" required><br>
        
                <label for="cantidadAdultos">Cantidad de Adultos (+7 años):</label>
                <input type="number" id="cantidadAdultos" name="cantidadAdultos" min="0" required><br>
        
                <label for="cantidadNinos">Cantidad de Niños (3 a 6 años):</label>
                <input type="number" id="cantidadNinos" name="cantidadNinos" min="0" required><br>
        
                <label for="cantidadBebes">Cantidad de Bebés (0 a 3 años):</label>
                <input type="number" id="cantidadBebes" name="cantidadBebes" min="0" required><br>

                <label for="cantidadMascotas">Cantidad de Mascotas:</label>
                <input type="number" id="cantidadMascotas" name="cantidadMascotas" min="0" required><br>
        
                <button id="formButton" type="submit" style="margin-top: 10px;">Cotizar</button>
            </form>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
